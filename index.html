<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/sakura.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>



  <header>
    <h1>Wikipedia Viewer</h1>
  </header>



  <main>

    <form id="searchForm">
      <input type="search" id="searchField" placeholder="Search Wikipedia" autocomplete="off" autofocus />
      <div>
        <button type="submit" id="searchBtn">Search</button>
        <button type="button" id="randomBtn">Random article</button>
      </div>
    </form>

    <div id="output">

    </div>

  </main>



  <footer>
    <p>A
      <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer">freeCodeCamp</a> project by
      <a href="http://beinnor.github.io/">Beinnor</a> 2018
    </p>

  </footer>



  <script src="js/main.js"></script>
</body>

</html>
